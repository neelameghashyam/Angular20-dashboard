<div
  class="max-h-0 overflow-hidden pt-1 transition-all duration-500 ltr:pl-4 rtl:pr-4"
  [ngClass]="{ 'max-h-screen': submenu.expanded }">
  <ul class="border-border text-muted-foreground flex flex-col border-dashed ltr:border-l ltr:pl-2 rtl:border-r rtl:pr-2">
    <li *ngFor="let sub of submenu.children" class="relative">
      <ng-container [ngTemplateOutlet]="sub.children ? childMenu : parentMenu" [ngTemplateOutletContext]="{ sub: sub }"></ng-container>

      <!-- Parent (no nested children) -->
      <ng-template #parentMenu let-sub="sub">
        <a
          [routerLink]="sub.route"
          routerLinkActive="text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          class="inline-block w-full rounded-lg px-4 py-2 text-xs hover:bg-card">
          {{ sub.label }}
        </a>

        <span *ngIf="menuService.isActive(sub.route)"
          class="size-1.5 bg-primary absolute flex translate-y-3.5 items-center rounded-full ltr:-translate-x-[11.5px] rtl:translate-x-[11.5px]"></span>
      </ng-template>

      <!-- Child (has nested children) -->
      <ng-template #childMenu let-sub="sub">
        <div class="flex items-center w-full justify-between px-4 py-2">
          <span class="text-xs">{{ sub.label }}</span>
          <button
            *ngIf="menuService.showSideBar"
            (click)="toggleMenu(sub)"
            class="text-foreground/50 flex items-center justify-end px-2 transition-all duration-500">
            <svg-icon *ngIf="!sub.expanded" src="assets/icons/heroicons/outline/plus.svg" svgClass="h-4 w-4"></svg-icon>
            <svg-icon *ngIf="sub.expanded" src="assets/icons/heroicons/outline/minus.svg" svgClass="h-4 w-4"></svg-icon>
          </button>
        </div>
      </ng-template>

      <!-- nested sub-submenu -->
      <app-sidebar-submenu *ngIf="sub.children?.length" [submenu]="sub"></app-sidebar-submenu>
    </li>
  </ul>
</div>
